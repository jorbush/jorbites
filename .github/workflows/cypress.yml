name: Cypress E2E Testing

on:
  workflow_run:
    workflows: ["Jest Unit Testing (API Routes & Server Actions)"]
    types:
      - completed
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  cypress:
    runs-on: ubuntu-latest
    environment: testing
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run dev &
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXT_PUBLIC_SKIP_IMAGE_VALIDATION: true
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${{ secrets.NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME }}
          NEXT_PUBLIC_CLOUDINARY_UPLOAD_PRESET: ${{ secrets.NEXT_PUBLIC_CLOUDINARY_UPLOAD_PRESET }}
          REDIS_URL: ${{ secrets.REDIS_URL }}

      - name: Wait for Next.js app to start
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "Next.js app is running"
              break
            fi
            echo "Waiting for Next.js app to start..."
            sleep 5
          done

      - name: Create cypress.env.json
        run: |
          echo "{
            \"userTestEmail\": \"${{ secrets.CYPRESS_USER_EMAIL }}\",
            \"userTestPassword\": \"${{ secrets.CYPRESS_USER_PASSWORD }}\"
          }" > cypress.env.json

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3000'
          config-file: cypress.config.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CYPRESS_USER_EMAIL: ${{ secrets.CYPRESS_USER_EMAIL }}
          CYPRESS_USER_PASSWORD: ${{ secrets.CYPRESS_USER_PASSWORD }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXT_PUBLIC_SKIP_IMAGE_VALIDATION: true
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${{ secrets.NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME }}
          NEXT_PUBLIC_CLOUDINARY_UPLOAD_PRESET: ${{ secrets.NEXT_PUBLIC_CLOUDINARY_UPLOAD_PRESET }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          NODE_ENV: test
