name: Jest Unit Testing (API Routes & Server Actions)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  jest:
    runs-on: ubuntu-latest
    environment: testing
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .env
        run: |
          echo ${{ secrets.ENV}} >> .env

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run jest
